<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="card">
        <div class="shoe">
            <div class="circle"></div>
            <img src="sply350.png"  alt="">
        </div>
        <div class="info">
            <h1 class="heading">Adidas Boost</h1>
            <h3>future of addidas yezzy ultra boost for expection comfort</h3>
            
            <div class="size">
                <button class="active">39</button>
                <button>40</button>
                <button>42</button>
                <button>44</button>
            </div>
            <div class="buy">
                <button>Buy Now</button>
            </div>
        </div>
    </div>
</div>
<script src="index.js"></script>    
</body>
</html>
